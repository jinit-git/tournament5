<!DOCTYPE html>
<html>
<head>

    <title>
        tel

    </title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="row">
        <form  method='POST' class="col s12">

          {% csrf_token %}
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="e.g. Rakesh" name="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input  placeholder="e.g. Gupta" name="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
         

           <div class="row">
            <div class="input-field col s12">
              <input  name="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div> 

          <div class="row">
            <div class="input-field col s12">
              <input  name="user_name" type="text" class="validate">
              <label for="user_name">Username</label>
            </div>
          </div> 

          <div class="row">
            <div class="input-field col s12">
              <input name="password1" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
         
          <div class="row">
            <div class="input-field col s12">
              <input name="password2" type="password" class="validate">
              <label for="password">Confirm Password</label>
            </div>
          </div>


          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          
          </button>
        </form>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
      </div>

      
</body>


</html>
